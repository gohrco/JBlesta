; Descriptions
COM_JBLESTA_CONFIG_ENABLE_DESC="This serves as a global on off switch."
COM_JBLESTA_CONFIG_DEBUG_DESC="Turning this on permits easier troubleshooting if problems arise.  <strong>WARNING</strong> You should <em>NEVER</em> leave this enabled in a production environment!  It poses a security risk and should be left disabled unless troubleshooting!"
COM_JBLESTA_CONFIG_DOWNLOADID_DESC="Enter your Download ID from our web site to permit the product update feature to log in and download updates when they are available.  Please note that if you change your password on our web site, you will need to update this value also.  To find your Download ID, log into our web site at<br/><strong>https://www.gohigheris.com</strong> and find the big `Download ID` button."
COM_JBLESTA_CONFIG_TOKEN_DESC="The J!Blesta shared token is setup in the settings for J!Blesta in the backend of Blesta.  Be sure to set both values to the same so they will function properly."
;
COM_JBLESTA_CONFIG_BLESTAAPIURL_DESC="Enter the full URL to your WHMCS installation including the scheme.  For example, http://www.yourdomain.com/blestalocation/"
COM_JBLESTA_CONFIG_BLESTAAPIUSERNAME_DESC="Enter the username for an API user in Blesta.  For more information on setting up a Blesta API user, please consult <strong>http://docs.blesta.com/display/user/System+%3E+API+Access</strong>." 
COM_JBLESTA_CONFIG_BLESTAAPIKEY_DESC="Enter the key that was generated for the API user above.  You will find it in the same location as the API Users in Blesta."
;
COM_JBLESTA_CONFIG_REGMETHOD_DESC="Select the method of registration you want to use on your site.  You may select to use the native Joomla! registration form or the WHMCS registration form."
COM_JBLESTA_CONFIG_ENABLEUSERBRIDGING_DESC="This allows you to disable just the user bridging portion of the product, while the rest remains in place."
COM_JBLESTA_CONFIG_USERADDMETHOD_DESC="This setting controls the behavior of J!Blesta when dealing with users that don't have a matching account already in both systems when logging in and editing accounts.  When editing an account in Joomla and adding a matching account in WHMCS, the user will still need to log in with their Joomla username for the first time in order to synchronize the passwords properly."
COM_JBLESTA_CONFIG_DEFAULTCOUNTRY_DESC="When a user registers on your site through the Joomla! registration method, this setting indicates the default country to have pre-selected in the drop down field." 
COM_JBLESTA_CONFIG_USERADDUSERNAMEMETHOD_DESC="When a user exists in WHMCS but not in Joomla! and you have the Add Missing Users To set to add a user into Joomla, then J!WHMCS must create a username for the new user somehow.  This option permits control over how that username is generated."
COM_JBLESTA_CONFIG_USERADDUSERNAMEPATTERN_DESC="When adding a new user into Joomla! from WHMCS, the username must be generated by J!WHMCS somehow.  This setting is used if the <em>Create Username Method</em> is set to <em>Use Pattern Below</em>.  The username will be generated based on one of these patterns." 
COM_JBLESTA_CONFIG_USERDELETEMETHOD_DESC="This setting tells J!Blesta how to handle user deletions done within the Joomla! interface.  You likely do not want to delete an account from WHMCS in this event, so additional options are available to permit the closure of an account or to do nothing to the WHMCS account."
COM_JBLESTA_CONFIG_LANGUAGEENABLE_DESC="You can enable the bridging of your languages between Joomla and WHMCS here."
COM_JBLESTA_CONFIG_VISUAL_PAGELIST_DESC="You may setup any number of pages available for selection in the JBLESTA Menu Item type.  Use the format <strong>name=relative_url</strong>"
COM_JBLESTA_CONFIG_REQUIREACTIVATION_DESC="New Joomla users by default require activation before being permitted to log in, which can create problems for users when they are set to register in WHMCS.  Leave this setting at `No` to bypass this requirement or set it to `Yes` to enforce Joomla's user activation method." 
;

COM_JBLESTA_APICNXN_HELP_NOURL="You didn't enter a URL in the `WHMCS URL` field.  Please enter a URL and the connection wizard will test it for you."
COM_JBLESTA_APICNXN_HELP_NOUSER="Please enter a username in the field on the left"
COM_JBLESTA_APICNXN_HELP_NOKEY="Please enter the API Key for the user on the left"
COM_JBLESTA_APICNXN_HELP_FIXIP="WHMCS is indicating that the IP address of this Joomla install is not allowed access to the API.  To correct this, log into your WHMCS backend, navigate to Setup then to General Settings and click on the Security Tab.  You will need to add the IP address indicated as invalid to the Allowed API Access list."
COM_JBLESTA_APICNXN_HELP_FIXXS="WHMCS is indicating that the value you entered for the Access Key does not match what it has for the Access Key located in the WHMCS configuration file.  Please recheck and try again."
COM_JBLESTA_APICNXN_HELP_CREDS="You are connecting to the WHMCS interface properly, but the API username or password are invalid.  Recheck them and try again.  This user can be configured in the WHMCS backend under Setup and Staff Management."
COM_JBLESTA_APICNXN_HELP_NOAXS="The connection is being made to WHMCS, but the user you are supplying is being denied access to the API.  Please recheck your settings in WHMCS under Setup and Staff Management to ensure the API user belongs to a group that has API Access checked."
COM_JBLESTA_APICNXN_HELP_ER404="The URL you entered returned a 404 error message, indicating it isn't valid.  Please recheck and try again."
COM_JBLESTA_APICNXN_HELP_ER000="The connection to the URL you are attempting to use is being shut down by the server before completing.  This is almost always caused by a firewall or security protocol on the WHMCS server that is preventing access, most commonly mod_security.  You will need to consult your server administrator or security documentation to correct this.  Most common solution is to whitelist the server's IP address to permit access."
COM_JBLESTA_APICNXN_HELP_DBERR="The error indicates that there was a problem saving the settings to the extension table.  You will need to consult documentation and support services from Go Higher for more information."
